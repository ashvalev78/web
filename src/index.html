<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Приложение фотографий</title>
</head>
<body>
  <div class="wrapper">
    <header class="profile-info">
      <div class="profile-info__left">
        <div class="profile-info__left-img">
          <img src="./images/content/add.svg" alt="" id="avatar">
        </div>
        <div class="profile-info__info">
          <div class="profile-info__info-name text">Lampero</div>
          <div class="profile-info__info-photos">Количество фотографий: <span id="photo-num">0</span></div>
          <div class="profile-info__info-descr">Несколько слов о вас</div>
        </div>
        <a href="" class="profile-info__config btn">Настройки</a>
      </div>
      <div class="profile-info__right">
        <a href="" id="exit-btn">Выход</a>
      </div>
    </header>
    <main class="photos-collection">
      <div class="change-view">
        <label>
          <input type="radio" name="view" class="change-view__hidden" checked>
          <svg class="change-view__fake">
            <use xlink:href="./images/sprite.svg#menu"></use>
          </svg>
        </label>
        <label>
          <input type="radio" name="view" class="change-view__hidden">
          <svg class="change-view__fake">
            <use xlink:href="./images/sprite.svg#list"></use>
          </svg>
        </label>
      </div>
      <ul class="photos-collection__list grid-list">
        <li class="photos-collection__list-item">
          <img src="./images/content/add.svg" alt="" id="add-photo-item" class="user-img">
        </li>
        <li class="photos-collection__list-item">
          <img src="./images/content/add.svg" alt="" class="user-img">
        </li>
        <li class="photos-collection__list-item">
          <img src="./images/content/add.svg" alt="" class="user-img">
        </li>
        <li class="photos-collection__list-item">
          <img src="./images/content/add.svg" alt="" class="user-img">
        </li>
      </ul>
    </main>
  </div>
  <div class="img-popup popup">
    <img src="./images/content/add.svg" alt="" class="user-img">
  </div>
  <div class="popup-bg">
    <div id="close-popup">X</div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
